# This workflow demonstrates a matrix build for three different Python versions.
# It checks out code, sets up Python, runs a build step, and uploads a unique artifact for each job.

name: 'Matrix Build Demo'

# Trigger the workflow on every push to the main branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    # Run this job on the latest Ubuntu runner
    runs-on: ubuntu-latest
    
    # Define the matrix strategy
    strategy:
      matrix:
        # Create 3 variants based on Python version
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # Step 1: Check out the repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up the specific Python version for this matrix job
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: This step fulfills the 'matrix-d16d86c' identifier requirement
      - name: matrix-d16d86c
        run: echo "Building for Python version ${{ matrix.python-version }}"

      # Step 4: Generate a unique build artifact for this job
      - name: Generate build artifact
        run: |
          echo "This is the build output for Python ${{ matrix.python-version }}." > build_output.txt
          echo "Generated on $(date)" >> build_output.txt

      # Step 5: Upload the generated artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Name the artifact dynamically using the matrix variant and the required prefix
          name: build-d16d86c-py${{ matrix.python-version }}
          # Specify the file to upload
          path: build_output.txt
