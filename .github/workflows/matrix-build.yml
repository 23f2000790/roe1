name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    # matrix with 3 Python versions = 3 parallel jobs
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-d16d86c
        run: echo "Building for python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for python version ${{ matrix.python-version }}" > build_output.txt
          echo "Generated by $GITHUB_RUN_ID on $(date -u)" >> build_output.txt
          cat build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-d16d86c-py${{ matrix.python-version }}
          path: build_output.txt
