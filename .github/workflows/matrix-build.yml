name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    strategy:
      # ✅ matrix with 3 variants (you can change versions if you like)
      matrix:
        version: [14, 16, 18]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-d16d86c
        run: echo "Building for Node.js version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.version }}" > output.txt
          echo "Generated on $(date -u)" >> output.txt
          echo "Artifact for version ${{ matrix.version }}" >> output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # ✅ artifact name with required prefix
          name: build-d16d86c-v${{ matrix.version }}
          path: output.txt
