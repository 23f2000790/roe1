name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      # Minimal 3 variants (fast): change to more complex matrix if you want
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-d16d86c
        run: echo "Building for python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for python ${{ matrix.python-version }}" > build_output.txt
          echo "Generated by: $GITHUB_RUN_ID / $GITHUB_RUN_NUMBER" >> build_output.txt
          echo "Timestamp: $(date -u)" >> build_output.txt
          # show file so logs prove content
          cat build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # artifact name must start with build-d16d86c
          name: build-d16d86c-py${{ matrix.python-version }}
          path: build_output.txt
